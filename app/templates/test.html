<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title>Test</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/x-icon">

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/animate-3.7.0.css">
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0.min.css">

    <link rel="stylesheet" href="assets/css/bootstrap-4.1.3.min.css">
    <link rel="stylesheet" href="assets/css/owl-carousel.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Preloader Starts -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    <!-- Preloader End -->

    <!-- Header Area Starts -->
    <header class="header-area single-page">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="logo-area">
                        <!--    <a href="/index"><img src="assets/images/logo-light.png" alt="logo"></a>-->
                        </div>
                    </div>
                    <div class="col-lg-10">
                        <div class="custom-navbar">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>  
                        <div class="main-menu main-menu-light">
                            <ul>
                                <li class="active"><a href="/index">home</a></li>
                                <li><a href="/introduction">introduction</a></li>
                                <li><a href="/test">test</a></li>

                                {% if current_user.is_anonymous %}
                                <li class="menu-btn">
                                    <a href="/login" class="login">log in</a>
                                    <a href="/register" class="template-btn">sign up</a>
                                </li>
                                {% else %}
                                <li class="menu-btn">
                                    <!--<a href="/profile" class="template-btn">profile</a>-->
                                    <a href="/logout" class="logout">log out</a>
                                </li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-title text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h2>Hate Speech Test</h2>
             <!--           <p>{{res}}</p> -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->




   <!-- Footer Area Starts -->
   <footer class="footer-area section-padding">
        <div class="footer-widget">
            <div class="container">
                <div class="row">

                    <div class="col-xl-10 offset-xl-3 col-lg-6">
                        <div class="single-widget-home mb-5 mb-lg-0">
                            <h3 class="mb-4">Hate Speech Detection and Visualization</h3>
                            <p class="mb-4">Start you test now.</p>
                            <form action = "/result" method = "POST">
                                <input name="keyword" type="text" placeholder="keyword here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'keyword here'" required>
                                <button type="submit" class="template-btn">search</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Area End -->


    <!-- Javascript -->
    <script src="assets/js/vendor/jquery-2.2.4.min.js"></script>
	<script src="assets/js/vendor/bootstrap-4.1.3.min.js"></script>
    <script src="assets/js/vendor/wow.min.js"></script>
    <script src="assets/js/vendor/owl-carousel.min.js"></script>
    <script src="assets/js/vendor/jquery.nice-select.min.js"></script>
    <script src="assets/js/vendor/ion.rangeSlider.js"></script>
    <script src="assets/js/main.js"></script>
